<!-- main Part -->
<main class="h-screen flex items-center justify-center">
    <section class=" bg-white container w-80 h-auto con-shadow  rounded-4xl">
      <div class="btn flex justify-around pl-8 pr-8 mt-4">
        <button id="play-btn" class="btn-style">Play</button>
        <button id="restart-btn" class="btn-style">Restart</button>
        <button id="volume-btn" class="btn-style p-2"><i id="volume-btn-i" class="fa-solid fa-volume-high" style="color: #ffffff;"></i></button>
      </div>
      <div class="msg">
        <p class=" text-center mt-4 font-bold">Press Play Button</p>
      </div>
      <section id="cont-sec" class=" hidden transition-all playground  grid-cols-3 grid-rows-3 place-items-center  items-center justify-self-center size-56 mt-4">
        <div id="1" name="-" class="box rounded-tl-2xl"><i class=" box-icon box-icon-x fa-solid fa-x" ></i><i class="box-icon box-icon-o fa-solid fa-o" ></i></div>

        <div id="4" name="-" class="box border-t-2 border-b-2"><i class=" box-icon box-icon-x fa-solid fa-x" ></i><i class="box-icon box-icon-o fa-solid fa-o" ></i></div>

        <div id="7" name="-" class="box rounded-bl-2xl"><i class=" box-icon box-icon-x fa-solid fa-x" ></i><i class="box-icon box-icon-o fa-solid fa-o" ></i></div>
        <div id="8" name="-" class="box border-r-2 border-l-2"><i class=" box-icon box-icon-x fa-solid fa-x" ></i><i class="box-icon box-icon-o fa-solid fa-o" ></i></div>

      </section>
      <footer>
        <p class=" text-[0.8em] text-right mr-14 mt-4 mb-4">&copy; by Karm</p>
